<ion-header>

  <ion-navbar color="primary">
    <ion-title>Daftar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	  <ion-item>
    <ion-label floating>Nama</ion-label>
    <ion-input #nama type="text" value=""></ion-input>
     </ion-item>
	
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input #username type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input #password  type="password" value=""></ion-input>
  </ion-item>

  <div align="center" padding>
  <button ion-button block  (click)="daftar(nama.value,username.value,password.value)" align="center">Daftar</button>
</div>
</ion-list>
</ion-content>
